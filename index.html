<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Sign Up Form</title>
</head>

<body>
  <div class="container">
    <!-- Left side with background image and logo -->
    <div class="left-side">
      <div class="logo-container">
        <img src="/public/logo.png" alt="Odin Logo" class="logo">
        <span class="logo-text">ODIN</span>
      </div>
      <div class="photo-credit">
        Photo by <a href="#" class="credit-link">Halie West</a> on <a href="#" class="credit-link">Unsplash</a>
      </div>
    </div>

    <!-- Right side with form -->
    <div class="right-side">
      <div class="form-section">
        <div class="intro-text">
          <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You know you want to.</p>
        </div>

        <div class="form-container">
          <h1>Let's do this!</h1>
          <form id="signup-form">
            <div class="form-grid">
              <div class="form-group">
                <label for="first_name" class="label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="input" required>
              </div>
              <div class="form-group">
                <label for="last_name" class="label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="input" required>
              </div>
              <div class="form-group">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" class="input" required>
              </div>
              <div class="form-group">
                <label for="phone" class="label">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="input" required>
              </div>
              <div class="form-group">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" name="password" class="input" required>
              </div>
              <div class="form-group">
                <label for="confirm-password" class="label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="input" required>
                <span class="error-message" id="password-error"></span>
              </div>
            </div>
          </form>
        </div>

        <div class="button-section">
          <button type="submit" form="signup-form" class="btn">Create Account</button>
          <p class="footer-text">Already have an account? <a href="#" class="link">Log in</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
